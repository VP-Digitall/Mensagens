<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caixinha de Mensagens Privadas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      background-color: black;
    }
    .container {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      max-width: 300px;
      text-align: center;
    }
    textarea, input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background: black;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      margin-top: 10px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .hidden {
      display: none;
    }
    .password-container {
      margin-top: 20px;
      text-align: center;
    }
    #passwordInput {
      width: 150px; 
      padding: 5px; 
      border-radius: 4px;
      margin: 10px 0;
    }
    #errorMessage {
      font-size: 12px;
      color: red;
      margin-top: 5px;
    }
    .bottom-section {
      position: fixed;
      bottom: 10px;
      width: 100%;
      display: flex;
      justify-content: center;
    }
    .message {
      background: #f9f9f9;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 4px;
      margin-top: 10px;
      text-align: left;
      position: relative;
    }
    .message .delete-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      cursor: pointer;
      background: #ff4747;
      color: white;
      border: none;
      padding: 5px;
      border-radius: 50%;
      font-size: 12px;
    }
    
    @media (max-width: 600px) {
      .container {
        max-width: 70%;
      }
      .message {
        font-size: 14px;
        padding: 8px;
      }
      .message .delete-btn {
        font-size: 10px;
        padding: 4px;
      }
    }

    header img{
        display: block;
        margin: auto;
        max-width: 150px;
    }

    footer{
        color: white;
        text-align: center;
        font-size: xx-small;
    }
  </style>
</head>
<body>

    <header>
        <img src="InShot_20241123_002546303.png" alt="">
    </header>
  
  <div class="container">
    <h2>Envie uma Mensagem An√¥nima</h2>
    <textarea id="messageInput" placeholder="Escreva sua mensagem..."></textarea>
    <button onclick="addMessage()">Enviar Mensagem</button>
  </div>

  
  <div class="bottom-section">
    <div class="password-container">
      <input type="password" id="passwordInput" placeholder="Senha" />
      <button onclick="verifyPassword()">Entrar</button>
      <p id="errorMessage" class="hidden">Senha incorreta</p>
    </div>
  </div>

  
  <div class="container hidden" id="messageContainer">
    <h3>Mensagens Recebidas</h3>
    <div class="message-list" id="messageList"></div>
  </div>

  <footer>
    <p>@2025 VP Digital - todos os direitos reservados.</p>
  </footer>

  <script>
    const encodedPassword = btoa("codific"); 
    const errorMessage = document.getElementById("errorMessage");
    const messageContainer = document.getElementById("messageContainer");
    const messageListContainer = document.getElementById("messageList");

    
    const savedMessages = JSON.parse(localStorage.getItem("messages")) || [];

    
    function addMessage() {
      const input = document.getElementById("messageInput");
      const messageText = input.value.trim();

      if (messageText === "") {
        alert("Por favor, escreva uma mensagem.");
        return;
      }

      
      savedMessages.push(messageText);
      localStorage.setItem("messages", JSON.stringify(savedMessages));

      alert("Mensagem enviada com sucesso!");
      input.value = "";

      
      if (!messageContainer.classList.contains("hidden")) {
        displayMessages();
      }
    }

    function verifyPassword() {
      const passwordInput = document.getElementById("passwordInput").value;
      const decodedPassword = atob(encodedPassword); 

      if (passwordInput === decodedPassword) {
        errorMessage.classList.add("hidden");
        messageContainer.classList.remove("hidden");
        displayMessages();
      } else {
        errorMessage.classList.remove("hidden");
      }
    }

    function displayMessages() {
      messageListContainer.innerHTML = ""; 

      if (savedMessages.length === 0) {
        messageListContainer.innerHTML = "<p>Nenhuma mensagem recebida ainda.</p>";
        return;
      }

      
      savedMessages.forEach((message, index) => {
        const messageDiv = document.createElement("div");
        messageDiv.classList.add("message");
        messageDiv.textContent = `${index + 1}. ${message}`;
    
        
        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "üóëÔ∏è";
        deleteBtn.classList.add("delete-btn");
        deleteBtn.onclick = function () {
          deleteMessage(index);
        };

        messageDiv.appendChild(deleteBtn);
        messageListContainer.appendChild(messageDiv);
      });
    }

    function deleteMessage(index) {
      
      savedMessages.splice(index, 1);
      localStorage.setItem("messages", JSON.stringify(savedMessages));
      displayMessages(); 
    }
  </script>
  <script src="server.js"></script>
</body>
</html>
